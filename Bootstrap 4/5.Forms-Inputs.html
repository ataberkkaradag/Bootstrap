<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <form style="width: 30rem;">
        <h3>Bilgilerinizi girin</h3>
        <hr>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" class="form-control"/>
        </div>
        <div class="form-group">
            <label for="email">email</label>
            <input type="email" id="email" name="email" class="form-control"/>
            <small class="form-text text-danger"> Lütfen e mailinizi girin</small>
        </div>
       
       
    <div class="form-group">
        <label for="message">Mesajınız</label>
        <textarea class="form-control" name="message" id="message"  rows="5"></textarea>
    </div>
    
      
       
       
         <div class="form-row">
            <div class="col-md-6">
                <div class="form-group">
                    <div class="form-check">
                           <input type="checkbox" name="accept" id="accept" class="form-check-input"> 
                           <label for="accept" class="form-check-text">Okudum kabul edıyorum</label>
                     </div>
                </div>
               
            
                 </div>
            

             
             <div class="col-md-6">
                <div class="form-group">
                    <label for="language">Diller</label>
                    <select class="form-control" id="language">
                        <option selected >Türkçe</option>
                        <option >İngilizce</option>
                        <option>Almanca</option>
                    </select>
                </div>
            </div>  
         </div>
        
                

                 
            
            
            
              
                     
<button type="submit" class="btn btn-primary w-100">Send</button>
            

         
    </form>
</div>

























    <!--Bootstrap JS-->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    
</body>
</html>
